    .image-container {
      position: relative;
      width: 300px;
      height: 200px;
      overflow: hidden;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .image-container img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      position: absolute;
      top: 0;
      left: 0;
      opacity: 0;
      animation: fadeInOut 4s infinite;
    }

    @keyframes fadeInOut {

      0%, 100% {
        opacity: 0;
      }

      25%,
      75% {
        opacity: 1;
      }
    }
  </style>
</head>
